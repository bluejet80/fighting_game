<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighter game</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Press Start 2P", cursive;
      }
      .main-container {
        position: relative;
        display: inline-block;
      }
      .health-container {
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      }
      .health-bar-container {
        position: relative;
        width: 100%;
        border-top: 4px solid white;
        border-bottom: 4px solid white;
      }
      .health-bar-bg-enemy {
        background: red;
        height: 30px;
      }
      .health-bar-bg-player {
        background: red;
        height: 30px;
        width: 100%;
      }

      .health-bar-enemy {
        position: absolute;
        background: #818cf8;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }
      .health-bar-player {
        position: absolute;
        background: #818cf8;
        top: 0;
        bottom: 0;
        right: 0;
        width: 100%;
      }
      .timer {
        background: black;
        width: 100px;
        height: 50px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 25px;
        color: white;
        border: 4px solid white;
      }
      .game-result {
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        font-weight: bolder;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">This is the Top of the Page</div>
    <div class="main-container">
      <div class="health-container">
        <div
          class="health-bar-container"
          style="
            display: flex;
            justify-content: flex-end;
            border-left: 4px solid white;
          "
        >
          <div class="health-bar-bg-player"></div>
          <div class="health-bar-player" id="player-health"></div>
        </div>
        <div class="timer" id="timer">10</div>
        <div class="health-bar-container" style="border-right: 4px solid white">
          <div class="health-bar-bg-enemy"></div>
          <div class="health-bar-enemy" id="enemy-health"></div>
        </div>
      </div>
      <div class="game-result" id="result">Tie</div>
      <canvas id="game"></canvas>
    </div>
    <div class="footer">This is the bottom of the page</div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="classes.js"></script>
    <script src="helpers.js"></script>
    <script src="index.js"></script>
  </body>
</html>
